<h3>Add Player</h3>
<div class="panel">
    <div class="row">
        <div class="md-col-3">
            <label>Firstname:</label>
        </div>
        <div class="md-col-3">
            <input type="text" class="" name="firstNameTb" [(ngModel)]="player.firstName" />
        </div>
    </div>
     <div class="row">
        <div class="md-col-3">
            <label>LastName:</label>
        </div>
        <div class="md-col-3">
            <input type="text" class="" name="lastNameTb" [(ngModel)]="player.lastName" />
        </div>
    </div>
     <div class="row">
        <div class="md-col-3">
            <label>e-mail:</label>
        </div>
        <div class="md-col-3">
            <input type="text" class="" name="emailNameTb" [(ngModel)]="player.email" />
        </div>
    </div>
    <div class="row">
        <div class="md-col-3">
            
        </div>
        <div class="md-col-3">
            <button type="button" class="btn btn-default" (click)="save()">Add</button>
        </div>
    </div>
</div>
