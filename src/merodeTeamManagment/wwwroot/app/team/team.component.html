<h2>My team</h2>
    <ul class="team">
       <li *ngFor="let player of team"
        [class.selected]="player === selectedPlayer"
        (click)="onSelect(player)">
        <span class="badge">{{player.name}}</span> {{player.name}}
      </li>
    </ul>
<div>
   <button (click)="gotoAddPlayer()" >Add Player</button>
</div>
<div *ngIf="selectedPlayer">
  <h2>
    {{selectedPlayer.name | uppercase}} is my super player
  </h2>
  <button (click)="gotoDetail(selectedPlayer)" class="btn-default">View Details</button>
</div>
